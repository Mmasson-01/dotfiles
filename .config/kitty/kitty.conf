# Includes
include current-theme.conf

# Fonts
font_family DaddyTimeMono Nerd Font Mono Book
bold_font auto
italic_font auto
bold_italic_font auto
font_size 10.0
copy_on_select yes
background_opacity 0.97
dynamic_background_opacity yes

# Customization
hide_window_decorations titlebar-only
window_padding_width 10
window_border_width 5pt

tab_bar_style separator
tab_bar_edge top
tab_bar_margin_width 9
tab_bar_margin_height 9 0
tab_bar_style separator
tab_bar_min_tabs 1
tab_separator ""
tab_title_template "{fmt.fg._5c6370}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5c6370} {title.split()[0]} {fmt.fg._5c6370}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._e5c07b}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._e5c07b} {title.split()[0]} {fmt.fg._e5c07b}{fmt.bg.default} "


# Shortcuts
map ctrl+shift+q no_op
map ctrl+shift+w no_op
map ctrl+opt+s no_op

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window top
map ctrl+shift+j neighboring_window bottom

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5

# move word with left arrow ESC+b
map alt+left send_text all \x1B\x62

# move word with right arrow ESC+f
map alt+right send_text all \x1B\x66
